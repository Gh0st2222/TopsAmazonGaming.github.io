<html><head><base href="https://pivigames-clone.com/">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PiviGames - Your Ultimate Gaming Portal</title>
<style>
  :root {
    --bg-color: #0a0a0a;
    --text-color: #e0e0e0;
    --accent-color: #ff4081;
    --secondary-color: #4caf50;
    --tertiary-color: #2196f3;
  }

  body {
    font-family: 'Roboto', sans-serif;
    background-color: var(--bg-color);
    color: var(--text-color);
    margin: 0;
    padding: 0;
    line-height: 1.6;
    overflow-x: hidden;
  }

  #cursor-light {
    position: fixed;
    width: 400px;
    height: 400px;
    border-radius: 50%;
    pointer-events: none;
    mix-blend-mode: soft-light;
    transition: opacity 0.3s ease;
    z-index: 9999;
  }

  header {
    background-color: rgba(0, 0, 0, 0.8);
    padding: 1rem;
    position: fixed;
    width: 100%;
    top: 0;
    z-index: 1000;
    transition: all 0.3s ease;
  }

  nav ul {
    display: flex;
    justify-content: center;
    list-style-type: none;
    padding: 0;
    margin: 0;
  }

  nav ul li {
    margin: 0 1rem;
  }

  nav ul li a {
    color: var(--text-color);
    text-decoration: none;
    font-weight: bold;
    transition: color 0.3s ease;
    font-size: 1.1rem;
  }

  nav ul li a:hover {
    color: var(--accent-color);
  }

  .hero {
    height: 80vh;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('hero-bg.jpg') no-repeat center center;
    background-size: cover;
    margin-top: 60px;
    position: relative;
    overflow: hidden;
  }

  .hero::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIxMDAlIiBoZWlnaHQ9IjEwMCUiPgogIDxkZWZzPgogICAgPHBhdHRlcm4gaWQ9InBhdHRlcm4iIHg9IjAiIHk9IjAiIHdpZHRoPSI0MCIgaGVpZ2h0PSI0MCIgcGF0dGVyblVuaXRzPSJ1c2VyU3BhY2VPblVzZSI+CiAgICAgIDxjaXJjbGUgY3g9IjIwIiBjeT0iMjAiIHI9IjEiIGZpbGw9IiNmZmYiIG9wYWNpdHk9IjAuMyIvPgogICAgPC9wYXR0ZXJuPgogIDwvZGVmcz4KICA8cmVjdCB4PSIwIiB5PSIwIiB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAlIiBmaWxsPSJ1cmwoI3BhdHRlcm4pIiAvPgo8L3N2Zz4=');
    opacity: 0.5;
    animation: twinkling 5s infinite;
  }

  @keyframes twinkling {
    0% { opacity: 0.3; }
    50% { opacity: 0.5; }
    100% { opacity: 0.3; }
  }

  .hero-content {
    max-width: 800px;
    padding: 2rem;
    position: relative;
    z-index: 1;
  }

  .hero h1 {
    font-size: 4rem;
    margin-bottom: 1rem;
    color: var(--accent-color);
    text-shadow: 0 0 10px rgba(255, 64, 129, 0.5);
  }

  .hero p {
    font-size: 1.4rem;
    margin-bottom: 2rem;
    text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
  }

  .cta-button {
    display: inline-block;
    background-color: var(--accent-color);
    color: white;
    padding: 1rem 2rem;
    border-radius: 50px;
    text-decoration: none;
    font-weight: bold;
    font-size: 1.2rem;
    transition: all 0.3s ease;
    text-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
  }

  .cta-button:hover {
    background-color: #e91e63;
    transform: translateY(-3px);
    box-shadow: 0 4px 8px rgba(255, 64, 129, 0.3);
  }

  .latest-games {
    padding: 6rem 2rem;
    background-color: rgba(255, 255, 255, 0.02);
  }

  .latest-games h2 {
    font-size: 3rem;
    margin-bottom: 3rem;
    color: var(--accent-color);
    text-align: center;
    text-shadow: 0 0 10px rgba(255, 64, 129, 0.3);
  }

  .game-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    gap: 2.5rem;
    max-width: 1400px;
    margin: 0 auto;
  }

  .game-card {
    background-color: rgba(255, 255, 255, 0.05);
    border-radius: 15px;
    overflow: hidden;
    transition: all 0.3s ease;
    display: flex;
    flex-direction: column;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
  }

  .game-card:hover {
    transform: translateY(-10px) scale(1.03);
    box-shadow: 0 15px 30px rgba(255, 64, 129, 0.2);
  }

  .game-image {
    width: 100%;
    height: 220px;
    object-fit: cover;
    transition: all 0.3s ease;
  }

  .game-card:hover .game-image {
    transform: scale(1.05);
  }

  .game-info {
    padding: 1.5rem;
    flex-grow: 1;
    display: flex;
    flex-direction: column;
  }

  .game-title {
    font-size: 1.4rem;
    color: var(--accent-color);
    margin-bottom: 0.8rem;
    transition: all 0.3s ease;
  }

  .game-card:hover .game-title {
    color: #ff79b0;
  }

  .game-description {
    font-size: 1rem;
    margin-bottom: 1.2rem;
    flex-grow: 1;
    line-height: 1.6;
  }

  .game-meta {
    font-size: 0.9rem;
    color: #888;
    margin-bottom: 1rem;
    display: flex;
    justify-content: space-between;
  }

  .download-btn {
    display: inline-block;
    background-color: var(--secondary-color);
    color: white;
    padding: 0.7rem 1.5rem;
    border-radius: 25px;
    text-decoration: none;
    font-weight: bold;
    transition: all 0.3s ease;
    align-self: flex-start;
    font-size: 1rem;
    text-transform: uppercase;
    letter-spacing: 1px;
  }

  .download-btn:hover {
    background-color: #45a049;
    box-shadow: 0 4px 8px rgba(76, 175, 80, 0.3);
  }

  .view-all {
    text-align: center;
    margin-top: 4rem;
  }

  .view-all-btn {
    display: inline-block;
    background-color: var(--tertiary-color);
    color: white;
    padding: 1rem 2rem;
    border-radius: 50px;
    text-decoration: none;
    font-weight: bold;
    font-size: 1.2rem;
    transition: all 0.3s ease;
    text-transform: uppercase;
    letter-spacing: 1px;
  }

  .view-all-btn:hover {
    background-color: #1976d2;
    transform: translateY(-3px);
    box-shadow: 0 4px 8px rgba(33, 150, 243, 0.3);
  }

  footer {
    text-align: center;
    padding: 3rem 2rem;
    background-color: rgba(0, 0, 0, 0.9);
    position: relative;
  }

  footer::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 1px;
    background: linear-gradient(to right, transparent, var(--accent-color), transparent);
  }

  @keyframes fadeInUp {
    from {
      opacity: 0;
      transform: translateY(20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .animated {
    animation: fadeInUp 0.6s ease-out forwards;
  }

</style>
</head>
<body>
  <div id="cursor-light"></div>

  <header>
    <nav>
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/games">Games</a></li>
        <li><a href="/tutorials">Tutorials</a></li>
        <li><a href="/forum">Forum</a></li>
        <li><a href="/about">About Us</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="hero">
      <div class="hero-content animated">
        <h1>Welcome to PiviGames</h1>
        <p>Dive into a world of endless gaming possibilities. Discover, download, and conquer!</p>
        <a href="#latest-games" class="cta-button">Explore Latest Uploads</a>
      </div>
    </section>

    <section id="latest-games" class="latest-games animated">
      <h2>Latest Uploads</h2>
      <div class="game-grid" id="gameGrid">
        <!-- Game cards will be dynamically inserted here -->
      </div>
      <div class="view-all">
        <a href="/games" class="view-all-btn">View All Games</a>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2023 PiviGames. All rights reserved. Your gateway to gaming excellence.</p>
  </footer>

  <script>
    // Interactive soft light
    const cursorLight = document.getElementById('cursor-light');

    function updateCursorLight(e) {
      const x = e.clientX;
      const y = e.clientY;
      cursorLight.style.background = `radial-gradient(circle at ${x}px ${y}px, rgba(255,255,255,0.2) 0%, rgba(255,255,255,0) 70%)`;
      cursorLight.style.left = `${x - 200}px`;
      cursorLight.style.top = `${y - 200}px`;
    }

    document.addEventListener('mousemove', updateCursorLight);

    // Header scroll effect
    const header = document.querySelector('header');
    window.addEventListener('scroll', () => {
      if (window.scrollY > 100) {
        header.style.backgroundColor = 'rgba(0, 0, 0, 0.95)';
        header.style.boxShadow = '0 2px 10px rgba(0, 0, 0, 0.3)';
      } else {
        header.style.backgroundColor = 'rgba(0, 0, 0, 0.8)';
        header.style.boxShadow = 'none';
      }
    });

    // Intersection Observer for animations
    const animatedElements = document.querySelectorAll('.animated');
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.style.opacity = '1';
          entry.target.style.transform = 'translateY(0)';
        }
      });
    }, { threshold: 0.1 });

    animatedElements.forEach(element => {
      observer.observe(element);
    });

    // Latest games data
    const latestGames = [
      { 
        title: "Elden Ring", 
        description: "An action RPG and collaboration between FromSoftware and George R. R. Martin.",
        image: "elden-ring.jpg",
        uploadDate: "2023-05-20",
        size: "60.2 GB"
      },
      { 
        title: "Resident Evil Village", 
        description: "Experience survival horror like never before in the 8th major installment in the Resident Evil franchise.", 
        image: "re-village.jpg",
        uploadDate: "2023-05-18",
        size: "27.5 GB"
      },
      { 
        title: "It Takes Two", 
        description: "Embark on the craziest journey of your life in this genre-bending platform adventure for two players.", 
        image: "it-takes-two.jpg",
        uploadDate: "2023-05-16",
        size: "42.3 GB"
      },
      { 
        title: "Hades", 
        description: "Defy the god of the dead as you hack and slash out of the Underworld in this rogue-like dungeon crawler.", 
        image: "hades.jpg",
        uploadDate: "2023-05-14",
        size: "10.1 GB"
      },
      { 
        title: "Deathloop", 
        description: "A stylish first-person shooter from Arkane Studios where two rival assassins are trapped in a mysterious timeloop.", 
        image: "deathloop.jpg",
        uploadDate: "2023-05-12",
        size: "35.7 GB"
      },
      { 
        title: "Ratchet & Clank: Rift Apart", 
        description: "Blast your way through an interdimensional adventure with Ratchet and Clank.", 
        image: "ratchet-clank.jpg",
        uploadDate: "2023-05-10",
        size: "33.2 GB"
      }
    ];

    function displayLatestGames() {
      const gameGrid = document.getElementById('gameGrid');
      gameGrid.innerHTML = '';
      
      latestGames.forEach(game => {
        const gameCard = document.createElement('div');
        gameCard.className = 'game-card';
        gameCard.innerHTML = `
          <img src="${game.image}" alt="${game.title} game cover" class="game-image" width="280" height="220">
          <div class="game-info">
            <h3 class="game-title">${game.title}</h3>
            <p class="game-description">${game.description}</p>
            <div class="game-meta">
              <span>Uploaded: ${game.uploadDate}</span>
              <span>Size: ${game.size}</span>
            </div>
            <a href="/games/${game.title.toLowerCase().replace(/\s+/g, '-')}" class="download-btn">Download Now</a>
          </div>
        `;
        gameGrid.appendChild(gameCard);
      });
    }

    // Display latest games on page load
    displayLatestGames();

  </script>
</body>
</html>
